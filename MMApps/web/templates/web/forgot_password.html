{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../static/web/images/logo.png" type="image/x-icon">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="../../static/css/base.css" />
    <link rel="stylesheet" href="https://use.typekit.net/eay5gla.css">

    <title>Login</title>
</head>

<body>
    <section class="relative bg-gray-100 dark:bg-gray-900 h-screen overflow-hidden">
        <img src="{% static 'web/images/loginbg.jpg' %}" alt="Background"
            class="absolute inset-0 object-cover w-full h-full">
        <div class="absolute inset-0 bg-black opacity-20"></div>
        <div class="flex items-center justify-center h-full px-6 py-8 relative z-10">

            <div class="w-full max-w-lg rounded-lg shadow-xl p-6 space-y-4 bg-black bg-opacity-70">
                <h1 class="intro__title-pre">
                    <a href="{% url 'index_view' %}"
                        class="flex items-center justify-center mb-4 text-4xl font-bold text-white">
                        MUSCLEMATRIX
                    </a>
                </h1>
                <h1 class="text-3xl font-semibold text-white text-center">Forgot your Password</h1>
                <!-- start message section -->
                {% if messages %}
                {% for message in messages %}
                <div class="p-4 mb-4 rounded-lg text-white flex items-center justify-between {% if message.tags == 'error' %}bg-red-500{% elif message.tags == 'warning' %}bg-yellow-400{% elif message.tags == 'success' %}bg-green-500{% elif message.tags == 'info' %}bg-blue-400{% endif %}"
                    role="alert">
                    <p>{{ message }}</p>
                    <button type="button" class="ml-4 px-2 py-1 rounded bg-gray-800 text-white hover:bg-gray-700"
                        onclick="this.parentElement.remove();" aria-label="Close">
                        &times;
                    </button>
                </div>
                {% endfor %}
                {% endif %}
                <!-- end message section -->
                <form class="space-y-4" action="#" method="post">
                    {% csrf_token %}
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Your email</label>
                        <input type="email" name="email" id="email" placeholder="name@company.com"
                            class="block w-full p-3 border border-gray-600 rounded-lg shadow-sm bg-transparent text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required="">
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 font-medium rounded-lg py-2 transition duration-200">
                        Send OTP
                    </button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Remember you an account password? <a href="{% url 'login_view' %}"
                            class="font-medium text-blue-500 hover:underline ">Login here</a>
                    </p>
                </form>
            </div>

        </div>
    </section>

</body>

</html>
