{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../static/web/images/logo.png" type="image/x-icon">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="../../static/css/base.css" />
    <link rel="stylesheet" href="https://use.typekit.net/eay5gla.css">
    <title>OTP Verification</title>
</head>

<body>
    <section class="relative bg-gray-100 dark:bg-gray-900 h-screen overflow-hidden">
        <img src="{% static 'web/images/loginbg.jpg' %}" alt="Background"
            class="absolute inset-0 object-cover w-full h-full">
        <div class="absolute inset-0 bg-black-400 opacity-20"></div> <!-- Dark overlay -->
        <div class="flex items-center justify-center h-full px-6 py-8 relative z-10">

            <div class="w-full max-w-lg rounded-lg shadow-xl p-6 space-y-4 bg-black bg-opacity-70">
                <h1 class="intro__title-pre">
                    <a href="{% url 'index_view' %}"
                        class="flex items-center justify-center mb-4 text-3xl font-bold text-white">
                        MUSCLEMATRIX
                    </a>
                </h1>
                <h2 class="text-2xl font-semibold text-white text-center">Verify Your OTP</h2>
                <!-- start message section -->
                {% if messages %}
                {% for message in messages %}
                <div class="p-4 mb-4 rounded-lg flex items-center justify-between 
                            {% if message.tags == 'error' %}bg-red-500{% elif message.tags == 'warning' %}bg-yellow-400{% elif message.tags == 'success' %}bg-green-500{% elif message.tags == 'info' %}bg-blue-600{% endif %} 
                            text-lg text-white" role="alert">
                    <p class="text-white font-bold">{{ message }}</p>
                    <button type="button" class="ml-4 px-2 py-1 rounded bg-gray-800 text-white hover:bg-gray-700"
                        onclick="this.parentElement.remove();" aria-label="Close">
                        &times;
                    </button>
                </div>

                {% endfor %}
                {% endif %}
                <!-- end message section -->
                <form class="space-y-4" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div>
                        <label for="otp" class="block mb-2 text-sm font-lg text-gray-300">Enter Your OTP</label>
                        <input type="otp" name="otp" id="otp" placeholder="--- ---"
                            class="block w-full p-3 border border-gray-600 rounded-lg shadow-sm bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required="">
                    </div>

                    <div>
                        <label for="new_password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                        <input type="password" name="new_password" id="new_password" placeholder="••••••••"
                            class="block w-full p-3 border border-gray-600 rounded-lg shadow-sm bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                    </div>

                    <div>
                        <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-300">Confirm
                            Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="••••••••"
                            class="block w-full p-3 border border-gray-600 rounded-lg shadow-sm bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 font-lg rounded-lg py-2 transition duration-200">
                        Sign up
                    </button>
                </form>
                <p class="mt-4 text-sm text-gray-400 text-center">
                    You have an account yet? <a href="{% url 'login_view' %}"
                        class="font-medium text-blue-500 hover:underline">Log in</a>
                </p>
            </div>
        </div>
    </section>

</body>

</html>
