{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: sans-serif;
        }
    </style>

    <title>login</title>
</head>

<body>
    <section class="relative bg-gray-100 dark:bg-gray-900 h-screen overflow-hidden">
        <img src="{% static 'web/images/loginBG.jpg' %}" alt="Background"
            class="absolute inset-0 object-cover w-full h-full">
        <div class="absolute inset-0 bg-black opacity-50"></div> <!-- Dark overlay -->
        <div class="flex items-center justify-center h-full px-6 py-8 relative z-10">

            <div class="w-full max-w-md rounded-lg shadow-xl p-8 space-y-6" style="background:rgba(0, 0, 0, 0.606)">
                <a href="{% url 'index_view'%}"
                    class="flex items-center justify-center mb-4 text-3xl font-bold text-white">
                    <img class="w-12 h-12 mr-2" src="{% static 'web/images/logo.png' %}" alt="logo">
                    MUSCLEMATRIX
                </a>
                <h1 class="text-2xl font-semibold text-white text-center">Sign in to your account</h1>
                <form class="space-y-4" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Your email</label>
                        <input type="email" name="email" id="email" placeholder="name@company.com"
                            class="block w-full p-3 border border-gray-600 rounded-lg shadow-sm bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-500"
                            required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••"
                            class="block w-full p-3 border border-gray-600 rounded-lg shadow-sm bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-500"
                            required>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember" type="checkbox"
                                class="w-4 h-4 border border-gray-600 rounded dark:bg-gray-700 dark:border-gray-600"
                                required>
                            <label for="remember" class="ml-2 text-medium text-gray-300">Remember me</label>
                        </div>
                        <a href="#" class="text-medium text-red-500 hover:underline">Forgot password?</a>
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-red-600 hover:bg-red-700 font-medium rounded-lg py-2">Sign
                        in</button>
                </form>
                <p class="mt-4 text-sm text-gray-400 text-center">
                    Don’t have an account yet? <a href="{% url 'register_view' %}"
                        class="font-medium text-red-500 hover:underline">Sign up</a>
                </p>
            </div>
        </div>
    </section>

</body>

</html>
